<!doctype html>
<html lang='en'>
  <head>
    <title>Backbone Example 1</title>
    <script src='js/vendor/jquery-1.7.2.min.js'></script>
    <script src='js/vendor/jquery-ui-1.8.21.custom.min.js'></script>
    <script src="http://js.pusher.com/1.12/pusher.min.js"></script>
    <script src='js/vendor/underscore-1.3.3.min.js'></script>
    <script src='js/vendor/backbone-0.9.2.min.js'></script>
    <script src='js/example1.js'></script>


    <script type='text/template' id='shop-template'>
      <h3>Shop name: <%= name %></h3>
    </script>

    <script type='text/template' id='item-template'>
      <span><%= model.get('name') %> - <%= model.get('price') %> </span>
    </script>

  </head>

  <body>
    <p><a href='/'>home</a></p>
    <h1>Backbone Example 1</h1>

    <!-- create element for the Backbone view to bind against -->
    <!-- the ShopShow rendered view will replace this element-->
    <h3 id='shop'></h3>

    <!-- the ItemsIndex rendered collection will replace this element-->
    <ul id='items'></ul>


  </body>

</html>
