<!doctype html>
<html lang='en'>
  <head>
    <title>Backbone View</title>
    <script src='js/vendor/jquery-1.7.2.min.js'></script>
    <script src='js/vendor/jquery-ui-1.8.21.custom.min.js'></script>
    <script src="http://js.pusher.com/1.12/pusher.min.js"></script>
    <script src='js/vendor/underscore-1.3.3.min.js'></script>
    <script src='js/vendor/backbone-0.9.2.min.js'></script>
    <script src='js/app.js'></script>


    <script type='text/template' id='conf-template'>
      <h3>Conference: <%= name %></h3>
    </script>

    <script type='text/template' id='participant-template'>
      <span id='<%= msisdn %>'><%= name %> - <%= msisdn %> - <%= mystatus %></span>
    </script>

  </head>

  <body>
    <h1>Conference App - with Backbone</h1>

    <!-- create element for AppView to bind against -->
    <div id='app'>
      <ul id='participants'></ul>
    </div>


  </body>

</html>
